<mat-dialog-content>
  <p class="mat-body-1">{{ data.content }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="false">
    {{ data.cancelText }}
  </button>

  <button mat-raised-button [mat-dialog-close]="true" color="primary">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
