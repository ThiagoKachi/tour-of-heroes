<mat-card>
  <mat-card-title class="login-title">Login</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="login-form">
          <input formControlName="email" matInput placeholder="Email" required type="email" />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="login-form">
          <input formControlName="password" matInput placeholder="Password" required type="password" />

          <mat-hint class="caution-msg">
            Caution: Do not reuse any of your existing passwords.
          </mat-hint>

          <mat-error *ngIf="form.controls['password'].hasError('required')">
            Password is <strong>required</strong>.
          </mat-error>

          <mat-error *ngIf="form.controls['password'].hasError('minlength')">
            Password should contain at least 10 characters.
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <button type="submit" color="primary" mat-raised-button>Login</button>
      </p>

      <p>
        <a href="" mat-button>Forgot password?</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
