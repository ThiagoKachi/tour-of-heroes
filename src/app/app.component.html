<app-toolbar
  [isLoggedIn]="isLoggedIn$ | async"
  [title]="title"
  [menuItems]="menuItems"
  (logout)="onLogout()"
></app-toolbar>

<div class="content" fxLayoutGap="16px">
  <app-loading></app-loading>
  <router-outlet></router-outlet>
  <div *ngIf="isLoggedIn$ | async">
    <app-messages></app-messages>
  </div>
</div>
